#   BaseExp:                 Base experience per level.
#     - Level                Base level.
#       Exp                  Base experience.
#   MaxJobLevel              Maximum job level. (Default: MAX_LEVEL)
#   JobExp:                  Job experience per level.
#     - Level                Job level.
#       Exp                  Job experience.
#   BaseHp:                  Base HP per base level.
#     - Level                Base level.
#       Hp                   Base HP.
